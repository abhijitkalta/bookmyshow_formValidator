<div class="container">
    <div class="content">
      <h3>BookMyShow</h3>
      <small style="color:#6C7A89; font-family: Verdana"> Form Validator</small>
      <br />
      <hr />
      <form name="myForm" role="form" ng-submit="onSubmit()" novalidate>
        <div class="form-group">
        <label for="searchText" style="color:#6C7A89; font-weight:normal; font-size: 18px">Enter any number or range of numbers:</label>
        <input type="text" name="searchText" id="searchText" class="form-control" ng-model="searchText.value" 
           ng-pattern="pattern" required  >
        <span class="invalid-pattern" ng-show="myForm.searchText.$error.pattern">*Not a valid number!</span>
        <span class="invalid-input" ng-show="myForm.searchText.$error.required">*This field is required!</span>
        </div>
        <button type="submit" class="btn btn-default" 
          ng-disabled="myForm.searchText.$error.pattern || myForm.searchText.$error.required">Submit</button>
      </form>
    </div>
</div>
<br />
<hr />
 <div ng-show="result.length>0" class="positive">
    <h5>Total Values added: {{result.length}}</h5>
    <span style="word-wrap: break-word;">Values: {{result.toString()}}</span>
</div>

<div ng-show="intersection.length>0" class="negative">
  <h5> Total Duplicate Values skipped: {{intersection.length}}</h5>
  <span>Duplicate Values: {{intersection.toString()}}</span>
</div>
